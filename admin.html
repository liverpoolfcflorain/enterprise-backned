<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Crisis Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111827;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 56rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: bold;
            color: #eab308;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #9ca3af;
        }

        #status-message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        #status-message.hidden {
            display: none;
        }

        #status-message.success {
            background-color: #14532d;
            color: #bbf7d0;
        }

        #status-message.error {
            background-color: #7f1d1d;
            color: #fecaca;
        }

        #crisis-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-size: 1.125rem;
            font-weight: 600;
            color: #eab308;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            background-color: #1f2937;
            color: #ffffff;
            font-size: 1.125rem;
            padding: 1rem;
            border: 2px solid #ca8a04;
            border-radius: 0.375rem;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #facc15;
        }

        textarea {
            resize: vertical;
        }

        .options-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .options-section h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #eab308;
        }

        .option-card {
            border: 2px solid #ca8a04;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .option-card label {
            font-size: 1rem;
            color: #facc15;
        }

        .option-card textarea {
            margin-bottom: 0.75rem;
        }

        .multiplier-group label {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }

        .multiplier-group input {
            background-color: #1f2937;
            padding: 0.75rem;
            border: 2px solid #4b5563;
        }

        .multiplier-group input:focus {
            border-color: #facc15;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            padding-top: 1rem;
        }

        #send-button {
            background-color: #ca8a04;
            color: #000000;
            font-weight: bold;
            font-size: 1.125rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #eab308;
        }

        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #send-button svg {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Crisis Management Admin</h1>
            <p>Configure and send crisis updates</p>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="hidden"></div>

        <!-- Form -->
        <form id="crisis-form">
            <!-- Time Input -->
            <div class="form-group">
                <label for="time">Time (in minutes)</label>
                <input 
                    type="text" 
                    id="time" 
                    name="time"
                    placeholder="e.g., 5 or 10"
                    required
                />
            </div>

            <!-- Crisis Description -->
            <div class="form-group">
                <label for="crisis">Crisis Description</label>
                <textarea 
                    id="crisis" 
                    name="crisis"
                    rows="6"
                    placeholder="Enter the crisis description..."
                    required
                ></textarea>
            </div>

            <!-- Options -->
            <div class="options-section">
                <h2>Options</h2>
                
                <!-- Option A -->
                <div class="option-card">
                    <label for="option-a">Option A</label>
                    <textarea 
                        id="option-a" 
                        name="optionA"
                        rows="3"
                        placeholder="Enter Option A..."
                        required
                    ></textarea>
                    <div class="multiplier-group">
                        <label for="multiplier-a">Multiplier</label>
                        <input 
                            type="number" 
                            id="multiplier-a" 
                            name="multiplierA"
                            placeholder="e.g., 1.5 or -0.5"
                            step="0.1"
                            required
                        />
                    </div>
                </div>

                <!-- Option B -->
                <div class="option-card">
                    <label for="option-b">Option B</label>
                    <textarea 
                        id="option-b" 
                        name="optionB"
                        rows="3"
                        placeholder="Enter Option B..."
                        required
                    ></textarea>
                    <div class="multiplier-group">
                        <label for="multiplier-b">Multiplier</label>
                        <input 
                            type="number" 
                            id="multiplier-b" 
                            name="multiplierB"
                            placeholder="e.g., 1.5 or -0.5"
                            step="0.1"
                            required
                        />
                    </div>
                </div>

                <!-- Option C -->
                <div class="option-card">
                    <label for="option-c">Option C</label>
                    <textarea 
                        id="option-c" 
                        name="optionC"
                        rows="3"
                        placeholder="Enter Option C..."
                        required
                    ></textarea>
                    <div class="multiplier-group">
                        <label for="multiplier-c">Multiplier</label>
                        <input 
                            type="number" 
                            id="multiplier-c" 
                            name="multiplierC"
                            placeholder="e.g., 1.5 or -0.5"
                            step="0.1"
                            required
                        />
                    </div>
                </div>

                <!-- Option D -->
                <div class="option-card">
                    <label for="option-d">Option D</label>
                    <textarea 
                        id="option-d" 
                        name="optionD"
                        rows="3"
                        placeholder="Enter Option D..."
                        required
                    ></textarea>
                    <div class="multiplier-group">
                        <label for="multiplier-d">Multiplier</label>
                        <input 
                            type="number" 
                            id="multiplier-d" 
                            name="multiplierD"
                            placeholder="e.g., 1.5 or -0.5"
                            step="0.01"
                            required
                        />
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <button 
                    type="submit" 
                    id="send-button"
                >
                    <span>Send Update</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script>
        const api = 'https://enterprise-1-a9xi.onrender.com';

        const form = document.getElementById('crisis-form');
        const sendButton = document.getElementById('send-button');
        const statusMessage = document.getElementById('status-message');

        // Show status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'error' : 'success';
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button during submission
            sendButton.disabled = true;
            sendButton.innerHTML = '<span>Sending...</span>';
            
            // Collect form data
            const formData = {
                time: document.getElementById('time').value,
                crisis: document.getElementById('crisis').value,
                options: {
                    optionA: {
                        text: document.getElementById('option-a').value,
                        multiplier: parseFloat(document.getElementById('multiplier-a').value)
                    },
                    optionB: {
                        text: document.getElementById('option-b').value,
                        multiplier: parseFloat(document.getElementById('multiplier-b').value)
                    },
                    optionC: {
                        text: document.getElementById('option-c').value,
                        multiplier: parseFloat(document.getElementById('multiplier-c').value)
                    },
                    optionD: {
                        text: document.getElementById('option-d').value,
                        multiplier: parseFloat(document.getElementById('multiplier-d').value)
                    }
                },
                timestamp: new Date().toISOString()
            };

            try {
                // First, delete any existing crisis updates
                await fetch(`${api}/crisis`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                // Then send the new crisis update to MongoDB via API endpoint
                const response = await fetch(`${api}/crisis`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showStatus('Crisis update sent successfully!');
                    form.reset();
                } else {
                    const error = await response.json();
                    showStatus(`Error: ${error.message || 'Failed to send update'}`, true);
                }
            } catch (error) {
                console.error('Error sending crisis update:', error);
                showStatus(`Error: ${error.message}`, true);
            } finally {
                // Re-enable button
                sendButton.disabled = false;
                sendButton.innerHTML = `
                    <span>Send Update</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                `;
            }
        });
    </script>
</body>
</html>
